<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Menu pesquisa</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Imã Fashion</title>
  </head>

  <body>
    <div class="container">
    <nav class="navbar">
      <img src="/Meu Carrinho - Cópia/imagens/logo-dark.png" class="logo" />
      <i class="fa-solid fa-x"></i>
    </nav>

    <div class="title">
      <h1>Carrinho (3)</h1>
    </div>

    <div class="products">
      <!-- Produto 1-->
      <div class="product">
        <figure>
        <img src="/Meu Carrinho - Cópia/imagens/calça -jeans-estilizada.png" class="iten" />
        <figcaption class="legenda">Remover produto</figcaption>
      </figure>
        <div class="descrition">
          <div class="titlePhoto">
            <h2>Calça Jeans Estilizada</h2>
          </div>
          <div class="prices">
            <h2>R$ 150,00</h2>
          </div>

          <div class="credit-card">
            <div class="cartao"><i class="fa-solid fa-credit-card"></i>
            </div>
            <h2>6 x de R$25,00</h2>
          </div>
          <h4> Tamanho: </h4> 
          <div class="qtde">
            <h3>M</h3>
          </div>
          <div class="trash">
            <i class="fa-solid fa-trash-can" title="Remover"></i>
          </div>
          <h4 class="quantidade">Quantidade: </h4>
          <div class="simbolo">
            <i class="fa-solid fa-circle-minus" title="Remover"></i>
           </div>
           <div class="numb"><h5>1</h5></div> 
           <div class="simbolo2"><i class="fa-solid fa-circle-plus" title="Adicionar"></i>
          </div> 
          </div>
        </div>
      </div>

      <!-- Produto 2-->
      <div class="product">
        <figure>
          <img src="/Meu Carrinho - Cópia/imagens/conjunto-alfaiataria-branco.png" class="iten" />
        <figcaption class="legenda">Remover produto</figcaption>
      </figure>
        <div class="descrition">
          <div class="titlePhoto">
            <h2>Conjunto Alfaiataria Branco</h2>
          </div>
          <div class="prices">
            <h2>R$ 240,00</h2>
          </div>

          <div class="credit-card">
            <div class="cartao"><i class="fa-solid fa-credit-card"></i>
            </div>
            <h2>6 x de R$40,00</h2>
          </div>
          <h4> Tamanho: </h4> 
          <div class="qtde">
            
            <h3>M</h3>
          </div>

          <div class="trash">
            <i class="fa-solid fa-trash-can" title="Remover"></i>
          </div>
          <h4 class="quantidade">Quantidade: </h4>
          <div class="simbolo">
            <i class="fa-solid fa-circle-minus" title="Remover"></i>
           </div>
           <div class="numb"><h5>1</h5></div> 
           <div class="simbolo2"><i class="fa-solid fa-circle-plus" title="Adicionar"></i>
          </div> 
        </div>
      </div>
    </div>
    <!-- Produto 3-->
    <div class="product">
      <figure>
      <img src="/Meu Carrinho - Cópia/imagens/t-shirt-branca-leave-the-road.png" class="iten" />
      <figcaption class="legenda">Remover produto</figcaption>
      </figure>
      <div class="descrition">
        <div class="titlePhoto">
          <h2>T-shirt Branca Leave The Road</h2>
        </div>
        <div class="prices">
          <h2>R$ 60,00</h2>
        </div>

        <div class="credit-card">
          <div class="cartao"><i class="fa-solid fa-credit-card"></i>
          </div>
          <h2>6 x de R$10,00</h2>
        </div>
        <h4> Tamanho: </h4> 
        <div class="qtde">
          <h3>M</h3>
        </div>

        <div class="trash">
          <i class="fa-solid fa-trash-can" title="Remover"></i>
        </div>
        <h4 class="quantidade">Quantidade: </h4>
        <div class="simbolo">
          <i class="fa-solid fa-circle-minus" title="Remover"></i>
         </div>
         <div class="numb"><h5>1</h5></div> 
         <div class="simbolo2"><i class="fa-solid fa-circle-plus" title="Adicionar"></i>
        </div> 
        </div>
      </div>
    </div>
  </div>

    <!-- Botão Finalizar-->

    <div class="finalizar" href="#">
      <h2>Subtotal - R$ 450,00</h2>
    </div>

    <!-- Fonte Awesome -->
    <script
      src="https://kit.fontawesome.com/6146ca3f77.js"
      crossorigin="anonymous"
    ></script>
  </div>
  </body>
</html>
