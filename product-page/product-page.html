<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Im√£ Fashion</title>
  </head>
  <body>
    <header>
      <div class="menu">
        <div class="logo">
          <img src="../assets/logo-light.png" />
        </div>
        <div class="menu-itens">
          <nav>
            <i class="ph-user-circle"></i>
            <i class="ph-magnifying-glass"></i>
            <i class="ph-shopping-cart"></i>
            <i class="ph-list"></i>
          </nav>
        </div>
      </div>
    </header>
    
    <main>
      <div class="content">
        <div class="produto">
          <img src="../assets/conjunto-branco-alfaiataria.jpg" />
          <p>Conjunto Alfaiataria Branco</p>
        </div>

        <div class="preco">
          <p>R$ 240,00</p>
        </div>

        <div class="info">
          <i class="ph-credit-card"><p>6x de R$40,00</p></i>
        </div>

        <div class="tamanho">
          <p>Tamanho</p>

          <div>
            <span class="tamanho-numeros">P</span>
            <span class="tamanho-numeros">M</span>
            <span class="tamanho-numeros">G</span>
          </div>
        </div>

        <div class="quantidade">
          <i class="ph-minus-circle"></i>
          <p>1</p>
          <i class="ph-plus-circle"></i>
        </div>
      </div>

      <div class="botao-adicionar">
        <p>Adicionar ao Carrinho</p>
      </div>
    </main>
  </body>

  <footer>
    <div class="rodape">
      <img src="./assets/logo-dark.png" />
      <p class="ph-copyright">Copyright Maikon Douglas - 2022</p>
      <p>Todos os direitos reservados.</p>
      <div class="redes-sociais">
        <i class="ph-instagram-logo"></i>
        <i class="ph-facebook-logo"></i>
      </div>
    </div>
  </footer>
</html>
